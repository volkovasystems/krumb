<!DOCTYPE html>
<html>
	<head>
		<title>krumb unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./krumb.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "krumb unit test", function( assert ) {

				assert.deepEqual( krumb( { "name": "simple" } ), { "name": "simple" }, "should be equal to { 'name': 'simple' }" );

				assert.deepEqual( krumb( { } ), { }, "should be equal to { }" );

			} );
		</script>
	</body>
</html>
